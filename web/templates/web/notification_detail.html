{% extends 'web/base.html' %}
{% load staticfiles %}
{% block body %}
<div class="container mx-auto">
    <div class="card mx-auto" style="width: 40rem; margin-top: 20%;">
  <div class="card-body">
    <h5 class="card-title">New Notification</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{notification.message}} for {{notification.year}}year</h6>
    <p class="card-text">{{notification.writeup}}</p>
  </div>
</div>
</div>
{% endblock %}
