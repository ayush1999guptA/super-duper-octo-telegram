{% extends 'web/base.html' %}
{% block title %}Login{% endblock %}
{% block navbar %}{% endblock %}
{% block body %}
<div class="container">
    <div class="card mx-auto" style="width: 80rem; margin-top: 20%; ">
  <div class="card-body">
    <h5 class="card-title">Login </h5>
    <h6 class="card-subtitle mb-2 text-muted">Admin Login</h6>
    <p class="card-text">
    <form action=" {% url 'login'%}" method="post" >
    {% csrf_token %}
    <label for="username" class="col-sm-2 col-form-label">Username:</label>
    <div class="col-sm-10">
      <input type="text"  class="form-control-plaintext" id="username" name="username" >
    </div>
    <label for="password" class="col-sm-2 col-form-label">Password:</label>
    <div class="col-sm-10">
      <input type="password"  class="form-control-plaintext" id="password" name="password" >
    </div>
    <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
  </form>
    </p>
  </div>
</div>
</div>
{% endblock %}
