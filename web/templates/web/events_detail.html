{% extends 'web/base.html' %}
{% block title %}Add Event{% endblock %}
{% block body %}
<div class ="container mx-auto">
    <div class="card mx-auto" style="width: 18rem;margin-top: 20%;">
  <img src="{{events.poster.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{events.name}}</h5>
    <p class="card-text">
      <h6>{{events.type}}<br>
      {{events.date}}<br>
      {{events.time}}<br>
      {{events.venue}}<br></h6>

      {{events.discription}}

    </p>
  </div>
</div>
</div>
{% endblock %}
